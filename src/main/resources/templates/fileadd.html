<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>

  <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar"
    th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツの表示 -->
  <main layout:fragment="content"
    class="offcanvas-outside bg-light">
    <div class="container-fluid">
      <!-- トグルボタン -->
      <div th:replace="~{fragments/sidebar :: toggler}">
      </div>

      <div class="row">
        <div class="col">

          <div class="card shadow">
            <div class="card-header">
              <h6 class="text-navy my-2">
                アップロード
              </h6>
            </div>
            <div class="card-body table-responsive">
         
              <p>入力ファイルを指定し、「登録」ボタンを押下してください。</p><br/>
 
				<form method="post" enctype="multipart/form-data" th:action="@{/add}">
				    ファイル ： <input type="file" name="upload_file"><br><br>
				    <button class="btn btn-navy col-4" type="submit" >アップロード</button>
              </form>
              <!-- ここまで -->
              
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

</body>
</html>
